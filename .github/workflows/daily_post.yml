name: Daily Instagram Post

on:
  schedule:
    - cron: '0 9 * * *'  # 9 AM UTC daily
  
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no posting)'
        required: false
        default: false
        type: boolean

jobs:
  post:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed for image upload
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily post
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_BUSINESS_ID: ${{ secrets.IG_BUSINESS_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            python src/main.py --dry-run
          else
            python src/main.py
          fi
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/quotes.csv
          git add images/
          git diff --staged --quiet || git commit -m "ðŸ“¸ Posted: $(date +'%Y-%m-%d')"
          git push