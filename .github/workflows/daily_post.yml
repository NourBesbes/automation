name: Daily Instagram Post

on:
  # Runs every day at 9:00 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Allows manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no posting)'
        required: false
        default: 'false'
        type: boolean

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Run the posting script
      - name: Run daily post
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          IG_SESSION: ${{ secrets.IG_SESSION }}    

        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            python src/main.py --dry-run
          else
            python src/main.py
          fi
      
      # 5. Commit updated CSV (mark as posted)
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/quotes.csv
          git add output/
          git diff --staged --quiet || git commit -m "ðŸ“¸ Posted: $(date +'%Y-%m-%d')"
          git push